

<div class="row">
        <div class="col-sm-5">
        </div>
        <div class="col-sm-2" >
          <form name="loginform"  ng-submit="vm.login()">

            
                
                    <div class="form-group" >
                    <lable for="username">UserName:</label>    <input class="form-control" type="text" name="username" ng-model="vm.userId" />
                    </div>
                    <div class="form-group">
                    <lable for="password">Password:</label>  <input class="form-control" type="password" name="password" ng-model="vm.password" />
                    </div>
                    <div class="form-group">
                         <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i>Login</button>
                        
                    </div>
                    <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
                 </form>
       </div>
        <div class="col-sm-5">
          <div ng-class="vm.loading ? 'loading' :' ' " ></div>

       </div>
      </div>
