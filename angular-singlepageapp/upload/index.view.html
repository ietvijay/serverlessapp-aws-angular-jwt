

<div class="row">
    <div class="col-sm-5">
    </div>
    <div class="col-sm-2" >
      <form name="movieform"  ng-submit="vm.create()">
        <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
        <div ng-show="vm.isSuccess" class="alert alert-success">
          <strong>Success!</strong> Movie saved successfully.
        </div>
            
                <div class="form-group" >
                <lable for="year">Year:</label> <input class="form-control" type="number" name="year"
                     ng-model="vm.movie.year" />
                </div>
                <div class="form-group">
                <lable for="title">Title:</label>  <input class="form-control" type="text" name="title"
                     ng-model="vm.movie.title" />
                </div>

                <div class="form-group">
                    <label for="release_date">Release Date:</label><input class="form-control" type="date" 
                    name="release_date" ng-model="vm.movie.release_date">
                </div>
                <div class="form-group">
                  <label for="genre">Genre:</label>
                  <input class="form-control" type="text" name="genre" ng-model="vm.movie.genre">
                </div>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <input class="form-control" type="text" name="language" ng-model="vm.movie.language">
                  </div>

                <div class="form-group">
                     <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i>Submit</button>
                    
                </div>
             
             </form>
   </div>
    <div class="col-sm-5">
      <div ng-class="vm.loading ? 'loading' :' ' " ></div>

   </div>
  </div>
